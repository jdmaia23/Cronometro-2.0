<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .cronometro-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #tempo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 150px;
            display: inline-block; /* Garantir que os botões se alinhem horizontalmente */
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #parar {
            background-color: #f44336;
        }

        #parar:hover {
            background-color: #e53935;
        }

        #resetar {
            background-color: #9e9e9e;
        }

        #resetar:hover {
            background-color: #757575;
        }
